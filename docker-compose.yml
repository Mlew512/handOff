version: '3'

networks:
  handoff_network:
    external: true

services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile.api
    command: bash -c "python manage.py migrate && gunicorn myapi.wsgi:application -b 0.0.0.0:8000"
    volumes:
      - ./backend:/backend
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    networks:
      - handoff_network
    environment:
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:-default_value}

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
    command: npm start
    volumes:
      - ./frontend:/frontend 
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - handoff_network

  postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: matt
      POSTGRES_PASSWORD: mpl
      POSTGRES_DB: handofftest
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C --data-checksums"
    ports:
      - "5433:5432"
    networks:
      - handoff_network


volumes:
  postgres_data:
    external: true